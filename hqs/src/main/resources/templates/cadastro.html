<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de HQ</title>
</head>
<body>
    <h1>Cadastro de HQ</h1>
<form th:action="@{/hqs/cadastrar}" th:object="${hq}" method="post">
    <label for="titulo">Título:</label>
    <input type="text" id="titulo" name="titulo" th:value="*{titulo}" required><br>

    <label for="autor">Autor:</label>
    <input type="text" id="autor" name="autor" th:value="*{autor}" required><br>

    <label for="ano">Ano:</label>
    <input type="number" id="ano" name="ano" th:value="*{ano}" required><br>

    <label for="numeracao">Numeração:</label>
    <input type="text" id="numeracao" name="numeracao" th:value="*{numeracao}" required><br>

    <button type="submit">Cadastrar</button>
</form>


    <a href="/hqs">Voltar à listagem</a>
</body>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
}

header {
    background-color: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}

header nav a {
    color: #fff;
    margin: 0 10px;
    text-decoration: none;
}

main {
    padding: 20px;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
}

table th, table td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
}

table th {
    background-color: #f4f4f9;
}
</style>
</html>
